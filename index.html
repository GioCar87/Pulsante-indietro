<html>
<head>
    <title>Redirect Indietro</title>
    <script>
        window.onload = function() {
            if (document.referrer) {
                window.location.href = document.referrer; // Torna alla pagina precedente
            } else {
                window.location.href = "https://sites.google.com/view/tuo-sito"; // Pagina di fallback
            }
        };
    </script>
</head>
<body>
    <p>Se non vieni reindirizzato, <a href="javascript:window.history.back();">clicca qui</a>.</p>
</body>
</html>
