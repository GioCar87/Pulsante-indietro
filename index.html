<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commenti</title>
  <style>
    /* Impostazioni base per la visualizzazione del contenitore */
    #cusdis_thread {
      width: 100%; /* Imposta la larghezza al 100% */
      max-width: 1000px; /* Imposta una larghezza massima */
      margin: 20px auto; /* Centra il contenitore e aggiungi un margine */
      padding: 1rem;
    }

    /* Stile per il titolo "Lascia un commento!" */
    .comment-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center; /* Centra il testo */
      margin-bottom: 20px; /* Aggiungi spazio tra il titolo e il frame dei commenti */
    }
  </style>
</head>
<body>
  <!-- Scritta sopra il frame dei commenti -->
  <div class="comment-title">Lascia un commento!</div>

  <!-- Contenitore per il box dei commenti Cusdis -->
  <div id="cusdis_thread"
       data-host="https://cusdis.com"
       data-app-id="153b1d58-726b-4af1-98f7-aeb3e9276a35"
       data-page-id="pagina-commenti"
       data-page-url="https://giocar87.github.io/commenti-cusdis/"
       data-page-title="Commenti degli utenti">
  </div>

  <!-- Script per caricare Cusdis -->
  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

  <!-- Script per forzare la modifica della dimensione dopo il caricamento -->
  <script>
    window.addEventListener('load', function() {
      // Attendere che Cusdis sia completamente caricato
      setTimeout(function() {
        var cusdisFrame = document.getElementById('cusdis_thread').querySelector('iframe');
        if (cusdisFrame) {
          // Modifica l'altezza del frame di Cusdis
          cusdisFrame.style.height = '1800px'; // Modifica l'altezza a 1800px (o la misura che desideri)
        }
      }, 2000); // Attendere 2 secondi per permettere a Cusdis di caricare completamente
    });
  </script>
</body>
</html>
