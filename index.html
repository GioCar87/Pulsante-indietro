<html>
<head>
    <title>Indietro</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                window.opener.history.back(); // Torna indietro nella scheda originale
                window.close(); // Chiude questa scheda
            } else if (history.length > 1) {
                history.back(); // Torna indietro normalmente
            } else {
                document.body.innerHTML = "<h1>Errore: Impossibile tornare indietro</h1><p>Non c'Ã¨ una pagina precedente nella cronologia.</p>";
            }
        };
    </script>
</head>
<body>
    <p>Se non vieni reindirizzato, <a href="javascript:history.back();">clicca qui</a>.</p>
</body>
</html>
