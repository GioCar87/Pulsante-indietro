<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Torna Indietro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #msg {
      margin-top: 30px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>üîô Vuoi tornare indietro?</h1>
  <button onclick="goBack()">Torna indietro</button>

  <div id="msg"></div>

  <script>
    function goBack() {
      if (document.referrer && document.referrer !== window.location.href) {
        window.history.back();
      } else {
        document.getElementById("msg").innerText = "‚ùå Impossibile tornare indietro: nessuna pagina precedente trovata.";
      }
    }
  </script>

</body>
</html>
