<html>
<head>
    <title>Indietro</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                window.opener.history.back(); // Torna indietro nella scheda originale
                window.close(); // Chiude questa scheda
            } else if (document.referrer) {
                window.location.href = document.referrer; // Torna alla pagina precedente
            } else {
                window.location.href = "https://sites.google.com/view/tuo-sito"; // Fallback
            }
        };
    </script>
</head>
<body>
    <p>Se non vieni reindirizzato, <a href="javascript:window.history.back();">clicca qui</a>.</p>
</body>
</html>
